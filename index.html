<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Website Design</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar">
        <a href="#" class="logo">beGamer</a>

        <ul class="links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Free Games</a></li>
          <li><a href="#">Online Games</a></li>
          <li><a href="#">Multiplayer</a></li>
        </ul>

        <div class="search">
          <input type="search" placeholder="Search here..." />
          <i class="fas fa-search"></i>
        </div>
      </nav>

      <div class="main">
        <img src="image.png" alt="" />
        <div class="content">
          <h1>beGamer Game Console</h1>
          <h3>Play like never before</h3>
          <p>
            Feel incredible gaming possibilities that go beyond the
            extraordanary with our console.
          </p>

          <div class="btns">
            <button class="btn">Watch Video</button>
            <button class="btn">Visit Store</button>
          </div>
        </div>
      </div>

      <div class="socials">
        <i class="fab fa-instagram"></i>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-pinterest"></i>
        <i class="fab fa-youtube"></i>
        <i class="fab fa-x-twitter"></i>
      </div>
    </div>
  </body>
</html>
